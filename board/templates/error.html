{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-red-500 text-white px-6 py-4">
            <h1 class="text-2xl font-bold">Error</h1>
        </div>
        <div class="p-6">
            <p class="text-gray-700 mb-4">{{ error_message }}</p>
            <a href="{{ url_for('pages.home') }}" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
