<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyMovieList - Discover & Rate Movies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1>MyMovieList</h1>
            <div class="search-container">
                <form action="{{ url_for('pages.search') }}" method="GET" class="search-form" id="searchForm">
                    <div class="search-bar">
                        <i class="bi bi-search search-icon"></i>
                        <div class="search-input-container">
                            <input 
                                type="text" 
                                name="q" 
                                id="searchInput"
                                value="{{ search_query if search_query is defined else '' }}" 
                                placeholder="Search for movies, TV shows, or tags..." 
                                class="search-input"
                                autocomplete="off"
                                aria-label="Search movies, TV shows, or tags"
                                required
                            >
                            <div id="searchSuggestions" class="search-suggestions"></div>
                        </div>
                        <button type="submit" class="search-button" aria-label="Search">
                            <i class="bi bi-search"></i>
                            <span class="d-none d-sm-inline">Search</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline">Sign In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        
        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li class="active"><a href="{{ url_for('pages.home') }}">Home</a></li>
                    <li><a href="#">Genre</a></li>
                    <li><a href="#">Top Shows</a></li>
                    <li><a href="#">Top Movies</a></li>
                    <li><a href="#">My Library</a></li>
                    <li><a href="#">Trending</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/autoComplete.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            const searchSuggestions = document.getElementById('searchSuggestions');
            let currentRequest = null;

            // Initialize autocomplete
            const autoCompleteJS = new autoComplete({
                selector: '#searchInput',
                placeHolder: "Search for movies, TV shows, or tags...",
                data: {
                    src: async (query) => {
                        try {
                            // Cancel previous request if it exists
                            if (currentRequest) {
                                currentRequest.abort();
                            }
                            
                            if (query.length < 2) {
                                return [];
                            }
                            
                            // Create a new AbortController for this request
                            const controller = new AbortController();
                            const signal = controller.signal;
                            currentRequest = controller;
                            
                            const response = await fetch(`/tags/autocomplete?q=${encodeURIComponent(query)}`, { signal });
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            const data = await response.json();
                            return data;
                        } catch (error) {
                            if (error.name !== 'AbortError') {
                                console.error('Error fetching suggestions:', error);
                            }
                            return [];
                        } finally {
                            currentRequest = null;
                        }
                    },
                    cache: false
                },
                resultsList: {
                    element: (list, data) => {
                        if (!data.results.length) {
                            const message = document.createElement("div");
                            message.setAttribute("class", "no-result");
                            message.innerHTML = `<span>No results found for "${data.query}"</span>`;
                            list.prepend(message);
                        }
                    },
                    noResults: true,
                    maxResults: 10,
                    tabSelect: true
                },
                resultItem: {
                    element: (item, data) => {
                        item.style.padding = '8px 16px';
                        item.style.borderBottom = '1px solid #eee';
                        item.style.cursor = 'pointer';
                        item.innerHTML = `<i class="bi bi-tag-fill me-2"></i>${data.match}`;
                    },
                    highlight: {
                        render: true
                    }
                },
                events: {
                    input: {
                        selection: (event) => {
                            const selection = event.detail.selection.value;
                            searchInput.value = selection;
                            searchForm.submit();
                        }
                    }
                }
            });

            // Handle form submission
            searchForm.addEventListener('submit', function(e) {
                const query = searchInput.value.trim();
                if (!query) {
                    e.preventDefault();
                    return false;
                }
                return true;
            });

            // Close suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchForm.contains(e.target)) {
                    searchSuggestions.style.display = 'none';
                }
            });
        });
    </script>
    <style>
        .search-input-container {
            position: relative;
            flex: 1;
        }
        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }
        .search-suggestion {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .search-suggestion:hover {
            background-color: #f8f9fa;
        }
        .search-suggestion i {
            margin-right: 8px;
            color: #6c757d;
        }
        .no-results {
            padding: 10px;
            color: #6c757d;
            font-style: italic;
        }
        .autoComplete_result {
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        .autoComplete_result:hover {
            background-color: #f8f9fa;
        }
        .autoComplete_highlighted {
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script>
        // Make header solid when scrolling
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(15, 15, 15, 0.95)';
                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.3)';
            } else {
                header.style.backgroundColor = 'transparent';
                header.style.boxShadow = 'none';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
