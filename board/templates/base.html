<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyMovieList - Discover & Rate Movies{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <h1>MyMovieList</h1>
            <div class="search-container">
                <form action="{{ url_for('pages.search') }}" method="GET" class="search-form" id="searchForm">
                    <div class="search-bar">
                        <i class="bi bi-search search-icon"></i>
                        <input 
                            type="text" 
                            name="q" 
                            id="searchInput"
                            value="{{ search_query if search_query is defined else '' }}" 
                            placeholder="Search for movies..." 
                            class="search-input"
                            aria-label="Search movies"
                            required
                        >
                        <button type="submit" class="search-button" aria-label="Search">
                            <i class="bi bi-search"></i>
                            <span class="d-none d-sm-inline">Search</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="auth-buttons">
                <button class="btn btn-outline">Sign In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </div>
        
        <!-- Main Navigation -->
        <nav class="main-nav">
            <div class="container">
                <ul class="nav-links">
                    <li class="active"><a href="{{ url_for('pages.home') }}">Home</a></li>
                                        <li><a href="#">Top Shows</a></li>
                    <li><a href="#">Top Movies</a></li>
                    <li><a href="#">My Library</a></li>
                    <li><a href="#">Trending</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchForm = document.getElementById('searchForm');
            
            // Simple form validation
            searchForm.addEventListener('submit', function(e) {
                const query = searchInput.value.trim();
                if (query.length === 0) {
                    e.preventDefault();
                    return false;
                }
            });
        });
    </script>
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
    <script>
        // Make header solid when scrolling
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.backgroundColor = 'rgba(15, 15, 15, 0.95)';
                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.3)';
            } else {
                header.style.backgroundColor = 'transparent';
                header.style.boxShadow = 'none';
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
